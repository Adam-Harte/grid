<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Grid</title>
  </head>
  <body>
    <h1>Grid</h1>
    <p>
      Grid is a css technology that allows us to create 2 dimensional layouts
      along both the x and y axis. This is particualr useful for page level
      layouts or bigger sections of a page that has multiple other containers
      inside.
    </p>
    <h3>Grid Container</h3>
    <div class="container grid">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
    </div>
  </body>
</html>
